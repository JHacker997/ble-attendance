<!DOCTYPE html>

<body>

  <jw-modal id="custom-modal-1">
    <div class="col-md-3">
      <table class="table">
        <tbody>
          <tr><h3 class="text-center" id="addtitle" style="color:#779ECB;">Add a class</h3></tr>
          <tr><input placeholder="Enter Class Title" type="text" name="name" [(ngModel)] = "className" class="form-control" style="margin: 5px;"></tr>
          <tr><input placeholder="Enter Course ID" type="text" name="phone" [(ngModel)] = "courseID" class="form-control" style="margin: 5px;"></tr>
          <tr><input placeholder="Enter Start Time" type="text" name="email" [(ngModel)] = "startTime" class="form-control" style="margin: 5px;"></tr>
          <tr><input placeholder="Enter End Time" type="text" name="address" [(ngModel)] = "endTime" class="form-control" style="margin: 5px;"></tr>
          <tr><button class="btn btn-success" (click)="onAddClassButton()" style="background-color:#779ECB; border-color:#779ECB; margin-top:10px; margin-left: 5px;  ">Submit</button><button class="btn btn-success" (click)="clearFields()" style="background-color:#c23b22; border-color:#c23b22; margin-top:10px; margin-left: 5px;  ">Clear</button></tr>
        </tbody>
      </table>
    </div>
    <button style="background-color:#c23b22;" class="btn btn-danger"(click)="closeModal('custom-modal-1');">Close</button>
  </jw-modal>

  <div id="dashboard">
        <div class="container" id="cont">
            <div class="row" style=" padding-top: 10px; padding-bottom: 15px;margin: 5px;background-color: grey;">
              <div class="col-md-6"><h2 style="color:#779ECB;">Welcome</h2></div>
              <div class="col-md-2"><button class="btn btn-success" style="background-color:#779ECB; border-color:#779ECB;margin-left: 25%;">Class List</button></div>
              <div class="col-md-2"><button class="btn btn-success" style="background-color:#779ECB; border-color:#779ECB;margin-left: 25%;">All Students</button></div>
              <div class="col-md-2"><button class="btn btn-success" (click)="onLogOutButton()" style="background-color:#779ECB; border-color:#779ECB;margin-left: 25%;">Log Out</button></div>
            </div>
          <div id="dashbody">
            <div class="row">
              <div class="col-md-12">
                <h1>Classes</h1>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <button style="background-color:#779ECB;" (click)="openModal('custom-modal-1')">Add a Class</button>
              </div>
              <div class="col-md-9">
              <div class="form-group">
                  <input placeholder="Enter Name to Search" name="inputString" [(ngModel)] = "inputString" class="form-control" style="max-width:250px; padding-bottom:10px;">
              </div>
              </div>
              <table class="table table-striped" style="padding-top:0px;">
                <thead style="background-color: #bfbfbf; color: white;">
                  <tr style="  box-shadow: 0px 0px 10px grey;">
                    <th><h6><strong>Name</strong></h6></th>
                    <th><h6><strong>Phone</strong></h6></th>
                    <th><h6><strong>Email</strong></h6></th>
                    <th><h6><strong>Address</strong></h6></th>
                    <th><h6><strong>Options</strong></h6></th>
    				        <th><h6><strong></strong></h6></th>
                  </tr>
                </thead>
                <tbody>
                  <tr id="contacts">
                     <tr *ngFor="let contact of contactlist | filter : inputString;">
                      <td><a (click)="onVcfButton(contact)" style="color: #779ECB;">{{contact.name}}</a></td>
                      <td>{{contact.phone}}</td>
                      <td>{{contact.email}}</td>
                      <td><a (click)="onMapsButton(contact.address)" style="color: #779ECB;;">{{contact.address}}</a></td>
                      <td><button class="btn btn-info" (click)="onEditButton(contact)" style="background-color:#779ECB; border-color:#779ECB;  ">Edit</button></td>
                      <td><button class="btn btn-info" (click)="onDeleteButton(contact)" style="background-color:#779ECB; border-color:#779ECB;  ">Delete</button></td>

    					            <!-- <button class="btn btn-info" (click)="onMapsButton(contact.address)" style="background-color:#779ECB; border-color:#779ECB;">Open in Google Maps</button> -->
                          <!-- <button class="btn btn-info" (click)="onVcfButton(contact)" style="background-color:#779ECB; border-color:#779ECB;">Download Contact</button></td> -->
    					           <!-- <button class="btn btn-info" (click)="onMapsButton(contact.address)" style="background-color:#779ECB; border-color:#779ECB;">Open in Google Maps</button> -->
                      <!-- <td><button class="close" aria-label="Close"(click)="onDeleteButton(contact)"><span aria-hidden="true">&times;</span></button></td> -->

                  </tr>
                </tbody>
              </table>
            </div>

        </div>
      </div>
    </div>
      <p style="padding-top:15px; color: #0082FC">If you notice this then good for you.</p>
</body>
