<!DOCTYPE html>
<html>

  <head>
    <!-- Used for incons. DO NOT REMOVE! -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <h1>Welcome to BLU-Attendence</h1>

  <!-- Icons -->
  <div class="Icons">

    <i class="material-icons" style="font-size:55px">speaker_phone</i>

    <i class="fa fa-plus" style="font-size:25px"></i>

    <i class="fa fa-bluetooth" style="font-size:40px"></i>
  
  </div>

  <div class="wrapper fadeInDown">

    <div id="formContent">
      <h2 href="#" class="active" id="sign-in"> Sign In </h2>
      <a [routerLink] = "['/register']" id="header" class="underlineHover" hrep="#">Sign Up </a>

      <!-- Logo -->
      <div class="fadeIn first">
        <img src="http://www.beaconwatcher.com/wp-content/uploads/2014/04/bluetooth.png" id="icon" alt="Computer Hope"/>
      </div>

      <!------ Login Form ------>
      <!-- Username -->
      <div class="loginWithIcon">
        <i class="fa fa-user fa-lg fa-fw" aria-hidden="true" style="font-size:31px"></i>
        <input type="email" id="login" class="fadeIn second" name="login" placeholder="Email" required [(ngModel)]="login" #modelLogin="ngModel">
        <div *ngIf="modelLogin.errors && (modelLogin.dirty || modelLogin.touched)" class="alert alert-danger">

           <div [hidden]="!modelLogin.errors.required">
              Email is Required!
           </div> 

        </div>
      </div>

      <!-- Password -->
      <div class="passwordWithIcon">
        <i class="fa fa-lock" style="font-size:35px"></i>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" required [(ngModel)]="password" #modelPassword="ngModel">
        <div *ngIf="modelPassword.errors && (modelPassword.dirty || modelPassword.touched)" class="alert alert-danger">
        
           <div [hidden]="!modelPassword.errors.required">
              Password is Required!
           </div> 

        </div>

        <div id="passwordShow">
           <input type="checkbox" (click)="showPassword()"> Show Password
        </div>

      </div>

      <!-- Submit -->
      <div>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </div>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Need Access Key?</a>
      </div>

    </div>
  </div>
</html>
